<div class="row">
    <div class="col-sm-6">
        <h1 class="mb-3">Subjects</h1>
    </div>
    <div class="col-sm-6 text-right">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary mr-3" data-toggle="modal" data-target="#addSubject">
            Add Subject
        </button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTopics">
            Create Topics
        </button>    
    </div>
</div>


<div class="card">
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Duration</th>
                    <th>Description</th>
                    <th>Brochure</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of allSubject">
                    <td>{{data.title}}</td>
                    <td>{{data.duration}}</td>
                    <td>{{data.description}}</td>
                    <td>{{data.brochure}}</td>
                    <td><button (click)="editSubject(data)" data-toggle="modal" data-target="#editUpdate"><i class="fa fa-pencil-square-o"></i></button></td>
                    <td><button (click)= "deleteSubject(data._id)"> <i class="fa fa-trash-o"></i> </button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Add subject Modal -->
<div class="subject-add">
      <div class="modal fade" id="addSubject" tabindex="-1" role="dialog" aria-labelledby="addSubjectLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Add Subject</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form #courseadd="ngForm">
                <div class="modal-body">
                    <div class="row mb-2">
                        <div class="col-sm-4">Subject Name</div>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="title" [(ngModel)]="title" >
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-4">Duration</div>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="duration" [(ngModel)]="duration" >
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-4">Description</div>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="description" [(ngModel)]="description" >
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-4">Brochure</div>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="brochure" [(ngModel)]="brochure" >
                        </div>
                    </div>                      
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" (click)="addSubject()">Add Subject</button>
                </div>
            </form>
          </div>
        </div>
      </div>
</div>

<!-- Edit subject Modal -->

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form #editUpdate="ngForm">
              <div class="modal-body">
                  <div class="row mb-2">
                      <div class="col-sm-4">Subject Name</div>
                      <div class="col-sm-8">
                          <input class="form-control" type="text" name="title" [(ngModel)]="title" >
                      </div>
                  </div>
                  <div class="row mb-2">
                      <div class="col-sm-4">Duration</div>
                      <div class="col-sm-8">
                          <input class="form-control" type="text" name="duration" [(ngModel)]="duration" >
                      </div>
                  </div>
                  <div class="row mb-2">
                      <div class="col-sm-4">Description</div>
                      <div class="col-sm-8">
                          <input class="form-control" type="text" name="description" [(ngModel)]="description" >
                      </div>
                  </div>
                  <div class="row mb-2">
                      <div class="col-sm-4">Brochure</div>
                      <div class="col-sm-8">
                          <input class="form-control" type="text" name="brochure" [(ngModel)]="brochure" >
                      </div>
                  </div>                      
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" (click)="editUpdate()">Update Subject</button>
              </div>
          </form>
        </div>
      </div>
    </div>
</div>

<div class="add-topics">
      <!-- Modal -->
      <div class="modal fade" id="addTopics" tabindex="-1" role="dialog" aria-labelledby="addTopicsLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Add Topics</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form #topicAdd="ngForm">
                <div class="modal-body">
                    <div class="row mb-2">
                        <div class="col-sm-4">Name</div>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="name" [(ngModel)]="name" >
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-4">Description</div>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="description" [(ngModel)]="description" >
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-4">Duration</div>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="duration" [(ngModel)]="duration" >
                        </div>
                    </div>                       
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" (click)="addTopics()">Add Topics</button>
                </div>
            </form>
          </div>
        </div>
      </div> 
</div>
