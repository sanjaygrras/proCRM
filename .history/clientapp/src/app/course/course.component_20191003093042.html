<div class="row">
    <div class="col-sm-6">
        <h1 class="mb-3">Courses</h1>
    </div>
    <div class="col-sm-6 text-right">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Create New Course
        </button>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Prerequisite</th>
                    <th>Description</th>
                    <th>Duration</th>
                    <th>Fee</th>
                    <th>Brochure</th>
                    <th>Keywords</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of course">
                    <td>{{data.title}}</td>
                    <td>{{data.prerequisite}}</td>
                    <td>{{data.description}}</td>
                    <td>{{data.duration}}</td>
                    <td>{{data.fee}}</td>
                    <td>{{data.brochure}}</td>
                    <td>{{data.keywords}}</td>
                    <td><button (click)= "deleteCourse(data._id)"> <i class="fa fa-trash-o"></i> </button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="course-form-wrapper">    
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Add Course</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form #courseadd="ngForm">
                <div class="modal-body">
                    <div class="row mb-2">
                        <div class="col-sm-4">Title</div>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="title" [(ngModel)]="title" >
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-4">Prerequist</div>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="prerequest" [(ngModel)]="prerequisite" >
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-4">Description</div>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="description" [(ngModel)]="description" >
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-4">Duration</div>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="duration" [(ngModel)]="duration" >
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-4">Fee</div>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="fee" [(ngModel)]="fee" >
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-4">Brochure</div>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="brochure" [(ngModel)]="brochure" >
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-4">Keywords</div>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="keywords" [(ngModel)]="keywords" >
                        </div>
                    </div>                        
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" (click)="addCourse()">Add Course</button>
                </div>
            </form>
          </div>
        </div>
      </div>
</div>
