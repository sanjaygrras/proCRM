<div class="container-fluid">
<div class="row main-header">
    <div class="col-sm-3">
        <h1><a routerLink="/dashboard">ProCRM</a></h1>
    </div>
    <div class="col-sm-9">
        <ul class="list-unstyled user-info">
            <li>
                <i class="fa fa-envelope" aria-hidden="true"></i>
            </li>
            <li>
                <i class="fa fa-bell" aria-hidden="true"></i>
            </li>
            <li>
                <div class="user-info">
                    {{username}}
                </div>
            </li>
            <li>
                <button (click)="logout()">Logout</button>
            </li>
        </ul>
    </div>
</div>
</div>

<div class="container-fluid">
<div class="row">
    <div class="col-sm-3 sidebar">
        <div class="">
            <div class="sidebar-links">
                <ul class="list-unstyled">
                    <li *ngIf="isAllowed('ROLE_MASTER')"> <a routerLink="roles"><i class="fa fa-briefcase" aria-hidden="true"></i> Role </a></li>
                    <li *ngIf="isAllowed('USER_MASTER')"> <a routerLink="users"><i class="fa fa-briefcase" aria-hidden="true"></i> User </a></li>
                    <li *ngIf="isAllowed('STUDENT_MASTER')"> <a routerLink="students"><i class="fa fa-graduation-cap" aria-hidden="true"></i> Students </a></li>
                    <li *ngIf="isAllowed('COURSE_MASTER')"> <a routerLink="course"><i class="fa fa-book"></i> Courses</a></li>
                    <li *ngIf="isAllowed('SUBJECT_MASTER')"> <a routerLink="subject"><i class="fa fa-tumblr"></i> Courses</a></li>
            </ul>
            </div>
        </div>
    </div>
    <div class="col-sm-9">
        <div class="main-page">
            <div class="row">
                <div class="col-lg-12">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
